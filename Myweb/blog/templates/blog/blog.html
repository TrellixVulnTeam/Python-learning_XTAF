{% extends "pages/base.html" %}

{% block title %}
Blog
{% endblock %}

{% block content %}
<h3 style="color:white;">Hiển thị bài viết</h3>
{% for post in Posts %}
    <h4>{{post.date|date:"d-m-Y"}}<a href='{% url 'post' post.id %}'> {{post.title}}</a></h4>
    <img src="{{post.image.url}}" width="500px" height="300px" />
{% endfor %}
<br>
{% if page_obj.has_next %}
    <a href="{{request.path}}?page={{page_obj.next_page_number}}">Tiếp theo</a>
{% endif %}
{% endblock %}
